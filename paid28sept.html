<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Apkmodderkings • Minimal V4</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet" />

<style>
/* ============ THEME ============ */
:root{
  --bg:#f3f5f9;
  --paper:#ffffff;
  --ink:#0b1220;
  --muted:#5b6577;
  --accent:#0ea5e9;
  --accent-2:#22c55e;
  --danger:#ef4444;
  --ring:0 0 0 3px rgba(14,165,233,.18);
  --shadow-1:0 6px 18px rgba(2,6,23,.08);
  --shadow-2:0 12px 28px rgba(2,6,23,.12);
  --r-lg:22px;
  --r-md:16px;
  --r-sm:12px;
  --gap:16px;
  --btn-h:46px;
  --card-w:168px;
  --title:22px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
  background:var(--bg);
  color:var(--ink);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  -webkit-tap-highlight-color:transparent;
  overflow-x:hidden;
}

/* soft grid background (no gradients requested earlier; using subtle lines) */
.bg{
  position:fixed; inset:0; z-index:0; pointer-events:none;
  background:
    linear-gradient(90deg,rgba(2,6,23,.06) 1px, transparent 1px) 0 0/22px 22px,
    linear-gradient(0deg ,rgba(2,6,23,.06) 1px, transparent 1px) 0 0/22px 22px,
    radial-gradient(800px 560px at 120% -10%, rgba(14,165,233,.06), transparent 55%),
    radial-gradient(800px 560px at -20% 110%, rgba(34,197,94,.06), transparent 55%);
}

/* ============ HEADER ============ */
.wrap{position:relative; z-index:1; width:100%; max-width:980px; margin:0 auto; padding:18px 14px 24px;}
.top{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px;}
.brand{display:flex; align-items:center; gap:12px; padding:10px 12px; background:var(--paper); border-radius:18px; box-shadow:var(--shadow-1);}
.brand img{width:44px; height:44px; object-fit:cover; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.12);}
.brand h1{margin:0; font-size:var(--title); font-weight:800; letter-spacing:.2px;}
.actions{display:flex; align-items:center; gap:10px;}
.chip{height:38px; padding:0 12px; display:inline-flex; align-items:center; gap:8px; background:var(--paper); border-radius:999px; border:1px solid #e6eaf2; color:var(--muted); font-weight:800; font-size:12px; cursor:pointer;}
.chip .dot{width:14px; height:14px; border-radius:6px; background:var(--accent); box-shadow:inset 0 -2px 0 rgba(0,0,0,.1);}

/* ============ TOOLBAR ============ */
.toolbar{display:flex; align-items:center; gap:12px; margin:12px 0 10px; flex-wrap:wrap;}
.search{flex:1 1 320px; display:flex; align-items:center; gap:10px; background:var(--paper); border-radius:14px; box-shadow:var(--shadow-1); padding:10px 12px;}
.search input{border:none; outline:none; width:100%; font-size:14px; background:transparent; color:var(--ink);}
.btn{height:var(--btn-h); padding:0 16px; border:none; outline:none; cursor:pointer; border-radius:14px; font-weight:800; letter-spacing:.3px; background:var(--ink); color:#fff; box-shadow:var(--shadow-1); transition:transform .1s ease, box-shadow .2s ease; display:inline-flex; align-items:center; gap:10px;}
.btn:active{transform:translateY(1px)}
.btn.ghost{background:var(--paper); color:var(--ink); border:1px solid #e6eaf2}
.btn .dot{width:8px; height:8px; border-radius:50%; background:var(--accent)}
.pill{padding:8px 12px; border-radius:999px; background:var(--paper); box-shadow:var(--shadow-1); font-size:12px; font-weight:900; color:var(--muted)}

/* ============ GRID ============ */
.grid{display:grid; gap:var(--gap); grid-template-columns:repeat(auto-fill,minmax(var(--card-w),1fr)); margin-top:10px;}
.card{background:var(--paper); border-radius:var(--r-lg); box-shadow:var(--shadow-1); padding:14px; display:flex; flex-direction:column; align-items:center; gap:10px; cursor:pointer; transform:translateZ(0); transition:box-shadow .2s ease, transform .12s ease;}
.card:active{transform:translateY(1px)}
.card:hover{box-shadow:var(--shadow-2)}
.icon{width:66px; height:66px; border-radius:16px; object-fit:cover; border:1px solid #e6eaf2; background:#f8fafc}
.card-title{text-align:center; font-size:14px; font-weight:900; color:var(--ink); line-height:1.2}
.badge{margin-top:-2px; padding:6px 10px; font-size:11px; font-weight:900; letter-spacing:.3px; color:#0369a1; background:#e0f2fe; border-radius:999px}

/* ============ CTA ============ */
.cta{display:flex; justify-content:center; margin:18px 0 8px;}
.cta a{display:inline-flex; align-items:center; gap:10px; padding:12px 18px; border-radius:14px; background:#0ea5e9; color:#fff; text-decoration:none; font-weight:900; letter-spacing:.3px; box-shadow:var(--shadow-1)}
.cta a .tg{width:10px; height:10px; border-radius:3px; background:#fff}
.note{margin:14px auto 0; text-align:center; color:#64748b; font-weight:800; font-size:11px}

/* ============ MODAL (Bottom Sheet) ============ */
.modal{position:fixed; inset:0; z-index:60; display:flex; align-items:flex-end; justify-content:center; pointer-events:none; opacity:0; transition:opacity .25s ease; padding:0 10px 10px;}
.modal.show{pointer-events:auto; opacity:1}
.scrim{position:absolute; inset:0; background:rgba(2,6,23,.46); opacity:0; transition:opacity .25s ease;}
.modal.show .scrim{opacity:1}
.sheet{
  position:relative; width:100%; max-width:520px;
  /* ratio 3:4 for the content column inside, but the sheet is compact */
  background:rgba(255,255,255,.65);
  -webkit-backdrop-filter:blur(10px); backdrop-filter:blur(10px);
  border:1px solid rgba(148,163,184,.28); border-bottom:none;
  border-radius:22px 22px 0 0; box-shadow:0 -18px 46px rgba(2,6,23,.35);
  transform:translateY(100%); opacity:.98;
  transition:transform .45s cubic-bezier(.22,.9,.24,1), opacity .25s ease;
  display:flex; flex-direction:column; overflow:hidden;
}
.modal.show .sheet{transform:translateY(0)}
.drag{height:16px; display:flex; justify-content:center; align-items:center}
.drag:after{content:""; width:56px; height:5px; border-radius:999px; background:rgba(15,23,42,.18)}
.head{display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 14px 8px}
.title{font-size:14px; font-weight:900; letter-spacing:.4px; color:#0f172a; display:flex; align-items:center; gap:10px}
.title img{width:26px; height:26px; border-radius:8px; object-fit:cover; border:1px solid rgba(148,163,184,.4)}
.close{width:34px; height:34px; border-radius:10px; border:none; cursor:pointer; background:var(--danger); color:#fff; font-weight:900; font-size:16px; box-shadow:0 6px 14px rgba(239,68,68,.35)}

/* panel body */
.panel{display:flex; flex-direction:column; gap:10px; padding:0 14px 14px}

/* embedded floating "site" viewer -- portrait 3:4 */
.viewer{
  width:100%; aspect-ratio:3/4;
  border-radius:16px; overflow:hidden;
  border:1px solid rgba(148,163,184,.35);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.45);
  background:#ffffff;
}
.viewer iframe{width:100%; height:100%; border:0; display:block; background:#fff}

/* meta row */
.meta{display:grid; grid-template-columns:1fr auto; align-items:end; gap:10px}
.meta .period{font-size:12px; font-weight:900; color:#334155}
.meta .timer{font-size:12px; font-weight:900; color:#0ea5e9}

/* BIG/SMALL result text only (no background animation) */
.result{
  display:flex; justify-content:center; align-items:center;
  min-height:42px; padding:8px 10px;
  border-radius:14px;
  background:rgba(241,245,249,.85);
  border:1px dashed rgba(148,163,184,.55);
  font-weight:900; letter-spacing:.6px; color:#0b1220;
  opacity:0; transition:opacity .8s ease;
}
.result.show{opacity:1}
.result .word{display:inline-block; font-size:18px; font-weight:900; letter-spacing:3px}
.result .word.pulse{animation:fadePulse 2.2s ease-in-out infinite}
@keyframes fadePulse{
  0%{opacity:0}
  15%{opacity:1}
  70%{opacity:.35}
  100%{opacity:0}
}

/* controls */
.controls{display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:2px}
.action{height:44px; border:none; border-radius:14px; cursor:pointer; font-weight:900; letter-spacing:.3px; box-shadow:var(--shadow-1)}
.action.primary{background:#111827; color:#fff}
.action.secondary{background:#e5e7eb; color:#111827}

/* toast */
.toast{position:fixed; top:10px; left:50%; transform:translateX(-50%); background:#0b1220; color:#fff; padding:10px 14px; border-radius:12px; font-size:13px; font-weight:900; box-shadow:0 10px 26px rgba(2,6,23,.35); opacity:0; pointer-events:none; transition:opacity .28s ease, transform .28s ease; z-index:80}
.toast.show{opacity:1; transform:translateX(-50%) translateY(6px)}

/* quick menu */
.drawer{position:fixed; right:10px; bottom:10px; z-index:70; display:flex; flex-direction:column; gap:10px; align-items:flex-end}
.fab{width:54px; height:54px; border-radius:16px; border:none; cursor:pointer; background:#0ea5e9; color:#fff; font-weight:900; box-shadow:0 10px 26px rgba(14,165,233,.45)}
.mini{background:var(--paper); border-radius:14px; box-shadow:var(--shadow-1); padding:10px 12px; min-width:220px; display:none}
.mini.show{display:block}
.row{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:6px 0}
.row label{font-size:12px; font-weight:800; color:var(--muted)}
.switch{position:relative; width:46px; height:26px; border-radius:14px; background:#e2e8f0; cursor:pointer}
.knob{position:absolute; top:3px; left:3px; width:20px; height:20px; border-radius:10px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,.2); transition:left .18s ease}
.switch.on{background:#22c55e}.switch.on .knob{left:23px}

/* responsive tweaks */
@media (max-width:460px){
  :root{--card-w:150px; --gap:14px}
  .btn{height:44px}
}
</style>
</head>
<body>

<!-- Bottom Sheet Modal -->
<div id="modal" class="modal" aria-hidden="true">
  <div class="scrim" onclick="closeModal()"></div>
  <section class="sheet" role="dialog" aria-modal="true" aria-labelledby="dialogTitle">
    <div class="drag"></div>
    <div class="head">
      <div class="title">
        <img id="dIcon" src="" alt="" />
        <span id="dialogTitle">Prediction Panel</span>
      </div>
      <button class="close" id="closeBtn">×</button>
    </div>

    <div class="panel">
      <!-- 3:4 viewer -->
      <div class="viewer">
        <iframe id="frame" title="Signup"></iframe>
      </div>

      <div class="meta">
        <div class="period" id="period">Period: —</div>
        <div class="timer" id="timer">Next in 00:00</div>
      </div>

<!-- Toast -->

<!-- Quick Menu -->
<div class="drawer">
  <div class="mini" id="mini">
    <div class="row"><label>Compact grid</label><div id="sCompact" class="switch"><div class="knob"></div></div></div>
    <div class="row"><label>Large text</label><div id="sText" class="switch"><div class="knob"></div></div></div>
    <div class="row"><label>Reduce motion</label><div id="sMotion" class="switch"><div class="knob"></div></div></div>
  </div>
  <button class="fab" id="fab">≡</button>
</div>

<script>
/* ======== ELEMENTS ======== */
const modal=document.getElementById('modal');
const frame=document.getElementById('frame');
const dialogTitle=document.getElementById('dialogTitle');
const dIcon=document.getElementById('dIcon');
const closeBtn=document.getElementById('closeBtn');
const periodEl=document.getElementById('period');
const timerEl=document.getElementById('timer');
const resultEl=document.getElementById('result');
const wordEl=document.getElementById('word');
const toast=document.getElementById('toast');
const q=document.getElementById('q');
const grid=document.getElementById('grid');
const sortBtn=document.getElementById('sort');
const haptics=document.getElementById('haptics');
const sound=document.getElementById('sound');
const fab=document.getElementById('fab');
const mini=document.getElementById('mini');
const sCompact=document.getElementById('sCompact');
const sText=document.getElementById('sText');
const sMotion=document.getElementById('sMotion');

/* ======== FLAGS ======== */
let enableHaptics=true, enableSound=false, reduceMotion=false, sortAsc=true;

/* ======== UTIL ======== */
function vibrate(ms){ if(enableHaptics && navigator.vibrate) navigator.vibrate(ms) }
function beep(){
  if(!enableSound) return;
  try{
    const ctx=new (window.AudioContext||window.webkitAudioContext)();
    const osc=ctx.createOscillator(), gain=ctx.createGain();
    osc.connect(gain); gain.connect(ctx.destination);
    osc.type='sine'; osc.frequency.value=740; gain.gain.value=.08;
    osc.start(); setTimeout(()=>{osc.stop(); ctx.close()},130);
  }catch(e){}
}
function toastMsg(msg){
  toast.textContent=msg;
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1800);
}

/* ======== OPEN/CLOSE ======== */
function openModal(name, link, icon){
  dialogTitle.textContent = name + ' • Prediction Panel';
  dIcon.src = icon || dIcon.src;
  frame.src = link;
  modal.classList.add('show');
  modal.setAttribute('aria-hidden','false');
  vibrate(15);
  toastMsg('Opened ' + name);
}
function closeModal(){
  modal.classList.remove('show');
  modal.setAttribute('aria-hidden','true');
  vibrate(10);
}
closeBtn.addEventListener('click', closeModal);

/* ======== PERIOD + TIMER + RESULT (same logic) ======== */
function updatePeriod(){
  const now=new Date();
  const y=now.getUTCFullYear();
  const m=String(now.getUTCMonth()+1).padStart(2,'0');
  const d=String(now.getUTCDate()).padStart(2,'0');
  const minutes=now.getUTCHours()*60+now.getUTCMinutes();

  const period=`${y}${m}${d}1000${10001+minutes}`;
  periodEl.textContent='Period: '+period;

  const lastTwo=period.slice(-2);
  let sum=[...lastTwo].reduce((a,b)=>a+parseInt(b),0);
  if(sum>9) sum=[...String(sum)].reduce((a,b)=>a+parseInt(b),0);

  const word=sum>=5?'BIG':'SMALL';

  wordEl.textContent=word;
  resultEl.classList.add('show');
  wordEl.classList.add('pulse'); /* only text animates slow */

  const sec=now.getUTCSeconds();
  const remaining=60-sec;
  timerEl.textContent='Next in 00:'+String(remaining).padStart(2,'0');
}
setInterval(updatePeriod,1000);
updatePeriod();

/* ======== PREDICT ======== */
function predictResult(){
  vibrate(120); beep();
  toastMsg('Prediction triggered');
  const b=document.getElementById('predict');
  const prev=b.style.transform;
  b.style.transform='scale(.98)';
  setTimeout(()=>b.style.transform=prev||'',140);
}

/* ======== SEARCH + SORT ======== */
q.addEventListener('input',()=>{
  const s=q.value.toLowerCase().trim();
  [...grid.children].forEach(card=>{
    const nm=(card.getAttribute('data-name')||'').toLowerCase();
    card.style.display=nm.includes(s)?'':'none';
  })
});
sortBtn.addEventListener('click',()=>{
  const cards=[...grid.children];
  cards.sort((a,b)=>{
    const A=a.getAttribute('data-name').toLowerCase();
    const B=b.getAttribute('data-name').toLowerCase();
    return sortAsc?A.localeCompare(B):B.localeCompare(A);
  });
  sortAsc=!sortAsc;
  sortBtn.innerHTML=`<span class="dot"></span>Sort ${sortAsc?'A→Z':'Z→A'}`;
  cards.forEach(c=>grid.appendChild(c));
  vibrate(6);
});

/* ======== QUICK MENU ======== */
haptics.addEventListener('click',()=>{enableHaptics=!enableHaptics; toastMsg('Haptics '+(enableHaptics?'On':'Off')); vibrate(4)});
sound.addEventListener('click',()=>{enableSound=!enableSound; toastMsg('Sound '+(enableSound?'On':'Off')); beep()});
fab.addEventListener('click',()=>{mini.classList.toggle('show'); vibrate(6)});
sCompact.addEventListener('click',()=>{
  sCompact.classList.toggle('on');
  const on=sCompact.classList.contains('on');
  document.documentElement.style.setProperty('--card-w', on?'150px':'168px');
  document.documentElement.style.setProperty('--gap', on?'14px':'16px');
  document.querySelectorAll('.card').forEach(c=>c.style.padding=on?'12px':'14px');
  toastMsg('Compact: '+(on?'On':'Off'));
});
sText.addEventListener('click',()=>{
  sText.classList.toggle('on'); const on=sText.classList.contains('on');
  document.documentElement.style.setProperty('--title', on?'24px':'22px');
  document.querySelectorAll('.card-title').forEach(e=>e.style.fontSize=on?'15px':'14px');
  toastMsg('Large text: '+(on?'On':'Off'));
});
sMotion.addEventListener('click',()=>{
  sMotion.classList.toggle('on'); reduceMotion=sMotion.classList.contains('on');
  const dur=reduceMotion?'0s':'.25s';
  document.querySelectorAll('.modal,.sheet,.result,.toast,.card,.btn').forEach(el=>el.style.transitionDuration=dur);
  toastMsg('Reduce motion: '+(reduceMotion?'On':'Off'));
});

/* ======== ACCESSIBILITY ======== */
document.addEventListener('keydown',e=>{
  if(e.key==='Escape' && modal.classList.contains('show')) closeModal();
});
</script>

</body>
</html>
